<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

body {
  background-color: #000;
  color: #fff;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0, 0, 0, 0.7); 
}

.logo {
  color: #e50914;
  font-size: 2.5rem;
  font-weight: bold;
  text-decoration: none;
}
.logo img{
  width: 100px;
  height: 50px;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 400;
}

.nav-links a:hover {
  text-decoration: underline;
}

.user-actions {
  display: flex;
  align-items: center;
  gap: 16px;
}

.search, .notifications, .profile {
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
}

/* ===== HERO BANNER ===== */
.hero {
  height: 80vh;
  background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), 
              url('https://images.wallpapersden.com/image/download/stranger-things-banner_bGltaG6UmZqaraWkpJRnZWVsrWZmZ24.jpg') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 0 6%;
  color: white;
}

.hero .title {
  font-size: 3.8rem;
  font-weight: 700;
  max-width: 55%;
  margin-bottom: 0.5rem;
  line-height: 1.1;
}

.hero .description {
  font-size: 1.25rem;
  max-width: 45%;
  margin-bottom: 1.5rem;
  opacity: 0.9;
  line-height: 1.4;
}

.hero-btns {
  display: flex;
  gap: 1rem;
}

.btn {
  padding: 0.75rem 1.8rem;
  font-size: 1.15rem;
  font-weight: 500;
  border-radius: 4px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.6rem;
  border: none;
  transition: all 0.3s;
}

.btn.play {
  background-color: #fff;
  color: #000;
}

.btn.play:hover {
  background-color: #f4f4f4;
}

.btn.info {
  background-color: rgba(109, 109, 110, 0.7);
  color: white;
}

.btn.info:hover {
  background-color: rgba(109, 109, 110, 0.9);
}

/* ===== MAIN CONTENT ===== */
main {
  padding: 80px 40px 40px;
  background-color: #000;
}

.row-title {
  font-size: 1.6rem;
  margin: 32px 0 16px;
  font-weight: 500;
}

.cards-container {
  display: flex;
  overflow-x: auto;
  gap: 20px; /* ← Increased space between cards */
  padding: 12px 4px 24px;
  scroll-behavior: smooth;
}


.card {
  min-width: 220px; /* ← Larger card width */
  aspect-ratio: 16 / 9; /* Perfect 16:9 ratio (height auto-calculated) */
  position: relative;
  cursor: pointer;
  flex: 0 0 auto;
  border-radius: 8px; /* Netflix uses ~6–8px */
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: scale(1.08);
  z-index: 10;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.card-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 12px;
  background: linear-gradient(transparent, rgba(0,0,0,0.15), rgba(0,0,0,0.95));
  color: white;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  display: flex;
  justify-content: space-between;
  align-items: center;
}


.card-actions {
  display: flex;
  gap: 14px;
}

.card-actions button {
  background: rgba(25, 25, 25, 0.85);
  border: none;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  color: white;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  backdrop-filter: blur(2px);
}

/* ===== RESPONSIVE DESIGN ===== */
@media (max-width: 1024px) {
  .card {
    min-width: 190px;
  }
  .cards-container {
    gap: 16px;
  }
}

@media (max-width: 768px) {
  .hero .title { font-size: 2.6rem; max-width: 85%; }
  .hero .description { font-size: 1.1rem; max-width: 90%; }
  .footer-links { grid-template-columns: repeat(2, 1fr); }
  header { padding: 16px 20px; }
  main { padding: 80px 20px 30px; }
  .card {
    min-width: 160px;
    border-radius: 6px;
  }
  .cards-container {
    gap: 14px;
  }
}

@media (max-width: 480px) {
  .hero .title { font-size: 2rem; }
  .hero .description { font-size: 1rem; max-width: 95%; }
  .hero-btns {
    flex-direction: column;
  }
  .btn {
    width: 100%;
    justify-content: center;
  }
  .card {
    min-width: 130px;
  }
  .row-title {
    font-size: 1.4rem;
    margin: 28px 0 14px;
  }
}
</style>
</head>
